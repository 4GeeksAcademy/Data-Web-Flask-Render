<!DOCTYPE html>

<html>
<head>
    <title>Dashboard Videojuegos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="container mt-5">

<h1 class="text-center mb-4">ðŸŽ® Dashboard de Videojuegos</h1>

<div class="card shadow p-4">

<form method="POST">

    <div class="row">

        <div class="col-md-4">
            <label>Plays: <span id="playsValue">50,000</span></label>
            <input type="range" name="plays" id="plays"
                   min="0" max="1000000" value="50000"
                   class="form-range"
                   oninput="updateValue('plays')">
        </div>

        <div class="col-md-4">
            <label>Playing: <span id="playingValue">5,000</span></label>
            <input type="range" name="playing" id="playing"
                   min="0" max="200000" value="5000"
                   class="form-range"
                   oninput="updateValue('playing')">
        </div>

        <div class="col-md-4">
            <label>Wishlist: <span id="wishlistValue">10,000</span></label>
            <input type="range" name="wishlist" id="wishlist"
                   min="0" max="500000" value="10000"
                   class="form-range"
                   oninput="updateValue('wishlist')">
        </div>

    </div>

    <button class="btn btn-primary mt-3">Predecir Reviews</button>

</form>

{% if prediction %}
<div class="alert alert-success mt-4 text-center">
    Reviews estimadas: <strong>{{ prediction }}</strong>
</div>
{% endif %}

</div>

</div>

<script>
function updateValue(id) {
    const slider = document.getElementById(id);
    const output = document.getElementById(id + "Value");
    output.textContent = Number(slider.value).toLocaleString();
}
</script>

</body>
</html>
